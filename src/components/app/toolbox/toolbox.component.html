<div class="row toolbox">
    <div class="col-md-10">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputName2"
                    [(ngModel)]="searchQuery" name="searchQuery"
                    placeholder="name, fragment, date"
                >
            </div>
            <button type="submit" class="btn btn-default" (click)="onClick(searchQuery)">Find</button>
        </form>
    </div>
    <div class="col-md-2">
        <div class="pull-right">
            <button type="submit" class="btn btn-default">Add course</button>
        </div>
    </div>
</div>
